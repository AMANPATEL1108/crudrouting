<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>User List</h2>
      <button class="btn btn-primary" (click)="addUser()">Add User</button>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editUser(user.uid)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.uid)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
